<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/github-ico.png" type="image/x-icon" />
  <title>Github Profiles</title>
  <link rel="stylesheet" href="./style/layout.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <h1>Github Profiles</h1>
      <div class="form">
        <div>
          <input type="text" class="username" id="username-input" name="username" placeholder="Username">
        </div>
        <button id="search-button" type="button" class="btn-search btn btn-primary">Search</button>
      </div>
      
      <div class="profiles">
        
        

        

        <div class="profile-github-grid2">

         

          <div class="peaple-info">
            <div class="left">
              <div class='profile-github-grid1'>
                <img id='profile-icon' src='./images/happy-people-avatars_52683-34515.jpg' alt = 'profile'>
              </div>
              
              <div class="profile-header">
                  <h2 class='name' id="name">
                    Parisa Ettehad
                  </h2>
                  <p class='user-name' id='user-name'>
                    @parisa-ettd
                  </p>
                  <div class='profile-info-column1'>
                
                    <div class='profile-info-row1-grid'>
                      <p>
                        <span id="profile-repo">00</span>
                        <span class="header-main__txt text-xs">Repo</span>
                      </p>
                    </div>
      
                    <div class='profile-info-row1-grid'>  
                      <p>
                        <span id="profile-follower">00</span>
                        <span class="header-main__txt text-xs">Followers</span>
                      </p>
                    </div>
      
                    <div class='profile-info-row1-grid'>
                      <p>
                        <span id="profile-following">00</span>
                        <span class="header-main__txt text-xs">Following</span>
                      </p>
                    </div>
                  </div>
              </div>
              
            </div>
            <div class='profile-info-column2'>
              <p id="profile-location">
                <span id="data-location"><i class="fa-solid fa-location-exclamation"></i>Country, City</span>
              </p>
            </div>
            <div class='profile-info-column3'>
              <p id="profile-bio">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Exercitationem accusantium ut voluptates id, repellendus tempora
                ipsa eius reprehenderit corporis rem!
              </p>
            </div>
          </div>
        </div>


      </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
